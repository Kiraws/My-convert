<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Currency Converter using JS</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color:transparent;
    margin-top: 01px;
    justify-content: center;
  }
  
  li {
    float: left;
    border-right:1px solid #bbb;
  }
  #btn{
    margin-top: 15px;
  }

  </style>
</head>
<body>
<!--Section de la barre de navigation -->

<div class="part1">
  <ul>
    <li>
      <div class="anim">
        <h1 class="cssanimation open sequence">Convertisseur</h1>
      </div>
    </li>

    <li id="btn" style="float:right">
      <div id="slider" onclick="toggleMode()"></div>
      
</li>
  </ul>
</div>

<!-- partial:index.partial.html -->
<div class="part2">
  <div class="wrapper">
    <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Entrer le montant </p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>De</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select>
              <!-- Options insérés avec JavaScript -->
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>Vers</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/in.png" alt="flag">
            <select>
              <!-- Options insérés avec JavaScript -->
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">Obtenir le taux de change...</div>
      <button>Convertir</button>
    </form>
  </div>
</div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
